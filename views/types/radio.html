<div class="row">
    <fieldset>
        <span class="question">{{ question.title }}</span>
        {% for answer in question.answers %}
        <label {%if question.answers|length < 5 %}class="hori"{%endif%} for="q{{question.id}}_{{loop.index}}"><input id="q{{question.id}}_{{loop.index}}" type="radio" name="q{{question.id}}[]" value="{{answer.title}}" /> {{answer.title}}</label>
        {% endfor %}
    </fieldset>
</div>
